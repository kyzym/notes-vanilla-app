<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes!</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script type="module" src="js/index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="notes-table">
        <ul class="table-header">
          <li class="table-header__item">Name</li>
          <li class="table-header__item">Created</li>
          <li class="table-header__item">Category</li>
          <li class="table-header__item">Content</li>
          <li class="table-header__item">Dates</li>
          <li class="table-header__item">
            <button class="toggle-archive-btn">
              <span class="archive-toggle-text"></span>
              <img
                class="icon"
                src="img/archive.svg"
                alt="Archive icon"
                width="25"
                height="25" />
            </button>
            <img
              class="icon"
              src="img/trash.svg"
              alt="Trash icon"
              width="25"
              height="25" />
          </li>
        </ul>
        <ul class="notes-list">
          <!-- Todo -->
        </ul>
        <button class="create-note-btn">Create Note</button>
      </div>

      <div class="summary-notes-table">
        <ul class="summary-table-header">
          <li class="summary-table-header__item">Note Category</li>
          <li class="summary-table-header__item">Active</li>
          <li class="summary-table-header__item">Archived</li>
        </ul>
        <ul class="summary-notes-list">
          <!-- Archived notes -->
        </ul>
      </div>

      <div class="backdrop isHidden">
        <div class="modal">
          <button class="close-modal-btn">Close</button>
          <form class="note-form">
            <input type="text" name="name" placeholder="Note name" required />
            <textarea
              name="content"
              rows="3"
              placeholder="Note content"
              required></textarea>

            <select name="category" required>
              <option value="">Choose a category</option>
              <option value="Task">Task</option>
              <option value="Random Thought">Random Thought</option>
              <option value="Idea">Idea</option>
            </select>
            <button type="submit">Add note</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
